<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeuroDiario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Agregamos Chart.js para los gr√°ficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Animaciones suaves */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        .slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        /* Evitar rebote en iOS */
        body { overscroll-behavior-y: none; }
        /* Estilo para inputs range */
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%; background: #6366f1; margin-top: -8px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: #cbd5e1; border-radius: 2px; }
        
        /* Estilos de impresi√≥n */
        @media print {
            .no-print { display: none !important; }
            body, #app { background: white !important; color: black !important; min-height: auto !important; height: auto !important; overflow: visible !important; }
            #mainContent { padding: 0 !important; }
            canvas { max-height: 300px !important; }
            .print-break { break-inside: avoid; }
        }
        
        /* Checkbox oculto para etiquetas seleccionables */
        .tag-checkbox:checked + div {
            background-color: #4f46e5; /* Indigo 600 */
            color: white;
            border-color: #4f46e5;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans transition-colors duration-300 min-h-screen pb-24">

    <!-- APP CONTAINER -->
    <div id="app" class="max-w-md mx-auto relative min-h-screen bg-slate-900 shadow-2xl overflow-hidden">
        
        <!-- HEADER -->
        <header class="p-4 flex justify-between items-center sticky top-0 z-20 bg-slate-900/95 backdrop-blur border-b border-slate-800 no-print">
            <div class="flex items-center gap-2">
                <svg class="w-6 h-6 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                <h1 class="text-xl font-bold tracking-tight">NeuroDiario</h1>
            </div>
            <button id="themeToggle" class="p-2 rounded-full bg-slate-800 text-yellow-300 hover:bg-slate-700 transition">
                <!-- Sun Icon -->
                <svg id="iconSun" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <!-- Moon Icon (Hidden by default logic) -->
                <svg id="iconMoon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <!-- MAIN CONTENT AREA -->
        <main id="mainContent" class="p-4"></main>

        <!-- BOTTOM NAV -->
        <nav class="fixed bottom-0 w-full max-w-md bg-slate-900 border-t border-slate-800 flex justify-around p-1 z-30 safe-area-pb no-print">
            <button onclick="router('list')" class="nav-btn flex-1 p-2 flex flex-col items-center text-slate-400 hover:text-indigo-400 transition" data-target="list">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span class="text-xs mt-1">Historial</span>
            </button>
            <button onclick="createNewEntry()" class="nav-btn flex-1 p-2 flex flex-col items-center text-slate-400 hover:text-indigo-400 transition" data-target="form">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span class="text-xs mt-1">Registrar</span>
            </button>
            <button onclick="router('stats')" class="nav-btn flex-1 p-2 flex flex-col items-center text-slate-400 hover:text-indigo-400 transition" data-target="stats">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                <span class="text-xs mt-1">Informe</span>
            </button>
        </nav>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // CONFIG
        const ZONES = [
            { id: 'frente', label: 'Frente', color: 'bg-blue-500' },
            { id: 'sien_izq', label: 'Sien Izq.', color: 'bg-purple-500' },
            { id: 'sien_der', label: 'Sien Der.', color: 'bg-purple-500' },
            { id: 'nuca', label: 'Nuca', color: 'bg-orange-500' },
            { id: 'coronilla', label: 'Coronilla', color: 'bg-yellow-500' },
            { id: 'ojo_izq', label: 'Ojo Izq.', color: 'bg-red-500' },
            { id: 'ojo_der', label: 'Ojo Der.', color: 'bg-red-500' },
            { id: 'global', label: 'Toda la cabeza', color: 'bg-slate-500' },
        ];

        const INTENSITY_COLORS = {
            1: 'bg-green-400', 2: 'bg-green-500', 3: 'bg-yellow-400', 4: 'bg-yellow-500',
            5: 'bg-orange-400', 6: 'bg-orange-500', 7: 'bg-red-400', 8: 'bg-red-500',
            9: 'bg-red-600', 10: 'bg-red-700'
        };

        const TRIGGERS = ['Estr√©s', 'Falta sue√±o', 'Alcohol', 'Menstruaci√≥n', 'Cambio tiempo', 'Pantallas', 'Comida', 'Olores'];
        const SYMPTOMS = ['N√°useas', 'V√≥mitos', 'Fotofobia (Luz)', 'Fonofobia (Ruido)', 'Aura Visual', 'Mareo'];

        // VARIABLES GLOBALES PARA GR√ÅFICOS
        let frequencyChart = null;
        let zoneChart = null;

        // STATE
        let state = {
            entries: JSON.parse(localStorage.getItem('headache_entries')) || [],
            view: 'list', // list, form, stats
            darkMode: true,
            formData: resetFormData(),
            editingId: null, // Nuevo estado para saber si estamos editando
            statsMonth: new Date().toISOString().slice(0, 7) // YYYY-MM actual
        };

        function resetFormData() {
            return {
                date: new Date().toISOString().split('T')[0],
                zone: '',
                intensity: 5,
                duration: '',
                durationUnit: 'horas',
                medication: '',
                triggers: [],
                symptoms: []
            };
        }

        // DOM ELEMENTS
        const mainContent = document.getElementById('mainContent');
        const themeToggle = document.getElementById('themeToggle');
        const appContainer = document.getElementById('app');
        const body = document.body;

        // INIT
        function init() {
            render();
            updateTheme();
        }

        // ROUTER & RENDER
        function router(viewName) {
            state.view = viewName;
            render();
        }
        
        // Funci√≥n espec√≠fica para el bot√≥n de la barra de navegaci√≥n "Registrar"
        // para asegurarse de que limpia el estado de edici√≥n
        function createNewEntry() {
            state.editingId = null;
            state.formData = resetFormData();
            router('form');
        }

        function render() {
            // Update Nav Active State
            document.querySelectorAll('.nav-btn').forEach(btn => {
                const isActive = btn.dataset.target === state.view;
                if(isActive) {
                    btn.classList.add('text-indigo-500', 'border-t-2', 'border-indigo-500');
                    btn.classList.remove('text-slate-400');
                } else {
                    btn.classList.remove('text-indigo-500', 'border-t-2', 'border-indigo-500');
                    btn.classList.add('text-slate-400');
                }
            });

            // Render Views
            mainContent.innerHTML = '';
            if(frequencyChart) { frequencyChart.destroy(); frequencyChart = null; }
            if(zoneChart) { zoneChart.destroy(); zoneChart = null; }

            if (state.view === 'list') renderList();
            else if (state.view === 'form') renderForm();
            else if (state.view === 'stats') renderStats();
        }

        // --- VIEW: LIST ---
        function renderList() {
            const container = document.createElement('div');
            container.className = 'fade-in space-y-4';

            // Header
            const header = document.createElement('div');
            header.className = 'flex justify-between items-center mb-6';
            header.innerHTML = `
                <h2 class="text-2xl font-bold">Historial</h2>
                <button onclick="createNewEntry()" class="bg-indigo-600 text-white p-2 rounded-lg shadow-lg shadow-indigo-500/30 hover:bg-indigo-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                </button>
            `;
            container.appendChild(header);

            if (state.entries.length === 0) {
                container.innerHTML += `
                    <div class="text-center py-20 opacity-50">
                        <svg class="w-16 h-16 mx-auto mb-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <p>No hay registros a√∫n.</p>
                        <p class="text-sm">¬°Esperemos que siga as√≠!</p>
                    </div>
                `;
            } else {
                state.entries.forEach(entry => {
                    const zone = ZONES.find(z => z.id === entry.zone) || { label: entry.zone, color: 'bg-gray-500' };
                    
                    let dateStr = "";
                    try {
                        const rawDate = entry.date.split('T')[0];
                        const [y, m, d] = rawDate.split('-');
                        dateStr = `${d}/${m}/${y}`;
                    } catch (e) { dateStr = entry.date; }
                    
                    // Preparar etiquetas extra
                    let extraTags = '';
                    if(entry.triggers && entry.triggers.length > 0) {
                        extraTags += `<div class="mt-2 flex flex-wrap gap-1">${entry.triggers.map(t => `<span class="text-[10px] px-1.5 py-0.5 rounded bg-orange-900/40 text-orange-200 border border-orange-800/50">${t}</span>`).join('')}</div>`;
                    }
                    if(entry.symptoms && entry.symptoms.length > 0) {
                        extraTags += `<div class="mt-1 flex flex-wrap gap-1">${entry.symptoms.map(s => `<span class="text-[10px] px-1.5 py-0.5 rounded bg-purple-900/40 text-purple-200 border border-purple-800/50">${s}</span>`).join('')}</div>`;
                    }

                    const card = document.createElement('div');
                    card.className = `p-4 rounded-2xl border relative group transition-all bg-slate-800 border-slate-700 mb-4 hover:bg-slate-750`;
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-2 cursor-pointer" onclick="editEntry(${entry.id})">
                            <div>
                                <p class="text-xs text-slate-400 font-medium uppercase tracking-wider flex items-center gap-1">
                                    <span>üìÖ ${dateStr}</span>
                                </p>
                                <h3 class="font-bold text-lg mt-1 text-white">${zone.label}</h3>
                            </div>
                            <div class="w-8 h-8 rounded-full flex items-center justify-center font-bold text-white text-sm ${INTENSITY_COLORS[entry.intensity] || 'bg-slate-500'}">
                                ${entry.intensity}
                            </div>
                        </div>
                        <div class="flex flex-wrap gap-2 text-sm mt-2" onclick="editEntry(${entry.id})">
                            ${entry.duration ? `<span class="px-2 py-1 rounded-md flex items-center gap-1 bg-slate-700 text-slate-300">‚è± ${entry.duration} ${entry.durationUnit}</span>` : ''}
                            ${entry.medication ? `<span class="px-2 py-1 rounded-md flex items-center gap-1 bg-indigo-900/50 text-indigo-300">üíä ${entry.medication}</span>` : ''}
                        </div>
                        ${extraTags}
                        
                        <!-- Acciones -->
                        <div class="absolute top-4 right-4 flex gap-2">
                             <button onclick="editEntry(${entry.id})" class="text-slate-500 hover:text-indigo-400 p-1" title="Editar">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                            </button>
                            <button onclick="deleteEntry(${entry.id})" class="text-slate-500 hover:text-red-500 p-1" title="Borrar">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
            mainContent.appendChild(container);
        }

        // --- VIEW: FORM ---
        function renderForm() {
            const container = document.createElement('div');
            container.className = 'slide-up pb-10';
            const isEditing = state.editingId !== null;
            
            container.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">${isEditing ? 'Editar Registro' : 'Registrar Dolor'}</h2>
                    <button onclick="router('list')" class="text-slate-500 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>

                <form id="addForm" class="space-y-6">
                    <!-- FECHA -->
                    <div class="p-4 rounded-2xl bg-slate-800">
                        <label class="flex items-center gap-2 text-sm font-medium text-slate-400 mb-2">üìÖ D√≠a del dolor</label>
                        <input type="date" id="f_date" required class="w-full p-3 rounded-xl bg-slate-900 border border-slate-700 text-white focus:border-indigo-500 outline-none" value="${state.formData.date}">
                    </div>

                    <!-- ZONA -->
                    <div class="p-4 rounded-2xl bg-slate-800">
                        <label class="flex items-center gap-2 text-sm font-medium text-slate-400 mb-3">üìç ¬øD√≥nde nace el dolor?</label>
                        <div class="grid grid-cols-2 gap-2" id="zoneGrid">
                            ${ZONES.map(z => `
                                <button type="button" class="zone-btn p-3 rounded-xl text-sm font-semibold transition-all border-2 border-slate-700 text-slate-300 hover:bg-slate-700" 
                                    data-id="${z.id}" onclick="selectZone('${z.id}')">
                                    ${z.label}
                                </button>
                            `).join('')}
                        </div>
                    </div>

                    <!-- INTENSIDAD -->
                    <div class="p-4 rounded-2xl bg-slate-800">
                        <div class="flex justify-between items-end mb-2">
                            <label class="flex items-center gap-2 text-sm font-medium text-slate-400">‚ö° Intensidad</label>
                            <span id="intensityVal" class="text-2xl font-bold px-3 py-1 rounded-lg text-white bg-orange-400">${state.formData.intensity}</span>
                        </div>
                        <input type="range" id="f_intensity" min="1" max="10" step="1" value="${state.formData.intensity}" 
                            class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer"
                            oninput="updateIntensity(this.value)">
                        <div class="flex justify-between text-xs text-slate-500 mt-2">
                            <span>Molestia</span>
                            <span>Incapacitante</span>
                        </div>
                    </div>
                    
                    <!-- DESENCADENANTES -->
                    <div class="p-4 rounded-2xl bg-slate-800">
                        <label class="flex items-center gap-2 text-sm font-medium text-slate-400 mb-3">‚ùì Posibles causas (Opcional)</label>
                        <div class="flex flex-wrap gap-2">
                            ${TRIGGERS.map(t => `
                                <label class="cursor-pointer">
                                    <input type="checkbox" name="triggers" value="${t}" class="tag-checkbox hidden" ${state.formData.triggers.includes(t) ? 'checked' : ''}>
                                    <div class="px-3 py-2 rounded-lg bg-slate-900 border border-slate-700 text-slate-300 text-sm transition-colors hover:bg-slate-700 select-none">
                                        ${t}
                                    </div>
                                </label>
                            `).join('')}
                        </div>
                    </div>

                    <!-- S√çNTOMAS -->
                    <div class="p-4 rounded-2xl bg-slate-800">
                        <label class="flex items-center gap-2 text-sm font-medium text-slate-400 mb-3">üëÅÔ∏è S√≠ntomas Acompa√±antes (Opcional)</label>
                        <div class="flex flex-wrap gap-2">
                            ${SYMPTOMS.map(s => `
                                <label class="cursor-pointer">
                                    <input type="checkbox" name="symptoms" value="${s}" class="tag-checkbox hidden" ${state.formData.symptoms.includes(s) ? 'checked' : ''}>
                                    <div class="px-3 py-2 rounded-lg bg-slate-900 border border-slate-700 text-slate-300 text-sm transition-colors hover:bg-slate-700 select-none">
                                        ${s}
                                    </div>
                                </label>
                            `).join('')}
                        </div>
                    </div>

                    <!-- EXTRAS -->
                    <div class="p-4 rounded-2xl space-y-4 bg-slate-800">
                        <div>
                            <label class="flex items-center gap-2 text-sm font-medium text-slate-400 mb-2">‚è± Duraci√≥n (Opcional)</label>
                            <div class="flex gap-2">
                                <input type="number" id="f_duration" placeholder="0" value="${state.formData.duration}" class="flex-1 p-3 rounded-xl bg-slate-900 border border-slate-700 text-white outline-none">
                                <select id="f_durUnit" class="p-3 rounded-xl bg-slate-900 border border-slate-700 text-white outline-none">
                                    <option value="minutos" ${state.formData.durationUnit === 'minutos' ? 'selected' : ''}>Minutos</option>
                                    <option value="horas" ${state.formData.durationUnit === 'horas' ? 'selected' : ''}>Horas</option>
                                    <option value="d√≠as" ${state.formData.durationUnit === 'd√≠as' ? 'selected' : ''}>D√≠as</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="flex items-center gap-2 text-sm font-medium text-slate-400 mb-2">üíä Medicamento (Opcional)</label>
                            <input type="text" id="f_meds" placeholder="Ej. Ibuprofeno" value="${state.formData.medication}" class="w-full p-3 rounded-xl bg-slate-900 border border-slate-700 text-white outline-none">
                        </div>
                    </div>

                    <button type="submit" class="w-full py-4 rounded-xl bg-indigo-600 text-white font-bold text-lg shadow-lg hover:bg-indigo-700 transition-all flex justify-center items-center gap-2">
                        ${isEditing ? 'üîÑ Actualizar Registro' : 'üíæ Guardar Registro'}
                    </button>
                </form>
            `;
            mainContent.appendChild(container);
            
            // Marcar zona seleccionada visualmente
            if(state.formData.zone) {
                 selectZone(state.formData.zone);
            }
            
            // Event Listeners for Form
            document.getElementById('addForm').onsubmit = (e) => {
                e.preventDefault();
                saveEntry();
            };
        }

        // --- VIEW: STATS (MODIFICADO PARA INFORME GR√ÅFICO) ---
        function renderStats() {
            mainContent.innerHTML = `
                <div class="fade-in pb-10">
                    <div class="flex justify-between items-center mb-6 no-print">
                        <h2 class="text-2xl font-bold">Informe Mensual</h2>
                        <div class="flex gap-2">
                            <button onclick="exportToCSV()" class="text-green-400 hover:text-green-300 p-2" title="Exportar CSV">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            </button>
                            <button onclick="window.print()" class="text-indigo-400 hover:text-indigo-300 p-2" title="Imprimir">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                            </button>
                        </div>
                    </div>

                    <!-- SELECTOR DE MES -->
                    <div class="bg-slate-800 p-4 rounded-2xl mb-6 shadow-sm no-print">
                        <label class="block text-sm text-slate-400 mb-2">Selecciona mes a consultar</label>
                        <input type="month" id="monthSelector" class="w-full bg-slate-900 text-white p-2 rounded-lg border border-slate-700 outline-none focus:border-indigo-500" value="${state.statsMonth}">
                    </div>
                    
                    <!-- TITULO IMPRESI√ìN -->
                    <div class="hidden print:block mb-4 text-black">
                        <h1 class="text-2xl font-bold">Informe de Cefaleas</h1>
                        <p>Periodo: ${state.statsMonth}</p>
                    </div>

                    <!-- GR√ÅFICO DE FRECUENCIA -->
                    <div class="bg-slate-800 p-4 rounded-2xl mb-6 shadow-sm print-break print:bg-white print:border print:text-black">
                        <h3 class="font-bold mb-4 flex items-center gap-2 text-indigo-400 print:text-black">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                            Intensidad por D√≠a
                        </h3>
                        <div class="h-64 relative">
                            <canvas id="chartFrequency"></canvas>
                        </div>
                    </div>

                    <!-- GR√ÅFICO DE ZONAS -->
                    <div class="bg-slate-800 p-4 rounded-2xl mb-6 shadow-sm print-break print:bg-white print:border print:text-black">
                        <h3 class="font-bold mb-4 flex items-center gap-2 text-indigo-400 print:text-black">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path></svg>
                            Distribuci√≥n de Zonas
                        </h3>
                         <div class="h-48 relative flex justify-center">
                            <canvas id="chartZones"></canvas>
                        </div>
                    </div>

                    <!-- RESUMEN TEXTO -->
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="p-4 rounded-2xl bg-slate-800 print:bg-white print:border print:text-black">
                            <p class="text-sm text-slate-400 print:text-gray-600">Total D√≠as con Dolor</p>
                            <p class="text-3xl font-bold text-indigo-500" id="statsTotal">0</p>
                        </div>
                        <div class="p-4 rounded-2xl bg-slate-800 print:bg-white print:border print:text-black">
                            <p class="text-sm text-slate-400 print:text-gray-600">Intensidad Media</p>
                            <p class="text-3xl font-bold text-orange-500" id="statsAvg">0</p>
                        </div>
                    </div>

                </div>
            `;

            // EVENT LISTENER PARA EL SELECTOR
            document.getElementById('monthSelector').addEventListener('change', (e) => {
                state.statsMonth = e.target.value;
                loadCharts();
            });

            // CARGAR GR√ÅFICOS
            loadCharts();
        }

        function loadCharts() {
            const [year, month] = state.statsMonth.split('-');
            const daysInMonth = new Date(year, month, 0).getDate();
            
            // 1. FILTRAR DATOS
            const monthlyEntries = state.entries.filter(e => e.date.startsWith(state.statsMonth));

            // 2. DATOS PARA BARRAS (D√çAS)
            const daysLabels = Array.from({length: daysInMonth}, (_, i) => i + 1);
            const intensityData = new Array(daysInMonth).fill(0);
            
            monthlyEntries.forEach(e => {
                const day = parseInt(e.date.split('-')[2]);
                if (e.intensity > intensityData[day - 1]) {
                    intensityData[day - 1] = e.intensity;
                }
            });

            // 3. DATOS PARA DONUT (ZONAS)
            const zoneCounts = {};
            monthlyEntries.forEach(e => zoneCounts[e.zone] = (zoneCounts[e.zone] || 0) + 1);
            
            // 4. ACTUALIZAR ESTAD√çSTICAS SIMPLES
            document.getElementById('statsTotal').innerText = monthlyEntries.length;
            const avg = monthlyEntries.length > 0 ? (monthlyEntries.reduce((a,b) => a + b.intensity, 0) / monthlyEntries.length).toFixed(1) : '0';
            document.getElementById('statsAvg').innerText = avg;

            // CONFIGURAR CHART.JS
            if(frequencyChart) frequencyChart.destroy();
            if(zoneChart) zoneChart.destroy();

            const ctxFreq = document.getElementById('chartFrequency').getContext('2d');
            frequencyChart = new Chart(ctxFreq, {
                type: 'bar',
                data: {
                    labels: daysLabels,
                    datasets: [{
                        label: 'Intensidad (1-10)',
                        data: intensityData,
                        backgroundColor: intensityData.map(v => {
                            if(v === 0) return 'rgba(0,0,0,0)';
                            if(v < 4) return 'rgba(74, 222, 128, 0.7)'; // Green
                            if(v < 7) return 'rgba(250, 204, 21, 0.7)'; // Yellow
                            return 'rgba(248, 113, 113, 0.7)'; // Red
                        }),
                        borderRadius: 4,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, max: 10, ticks: { color: '#94a3b8' } },
                        x: { ticks: { color: '#94a3b8', maxTicksLimit: 15 } }
                    },
                    plugins: { legend: { display: false } }
                }
            });

            if (Object.keys(zoneCounts).length > 0) {
                const ctxZone = document.getElementById('chartZones').getContext('2d');
                zoneChart = new Chart(ctxZone, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(zoneCounts).map(id => ZONES.find(z => z.id === id)?.label || id),
                        datasets: [{
                            data: Object.values(zoneCounts),
                            backgroundColor: [
                                '#6366f1', '#a855f7', '#ec4899', '#f43f5e', '#f97316', '#eab308'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { position: 'right', labels: { color: '#94a3b8', boxWidth: 10 } }
                        }
                    }
                });
            } else {
                const ctxZone = document.getElementById('chartZones').parentNode;
                ctxZone.innerHTML = '<div class="h-48 flex items-center justify-center text-slate-500 italic">Sin datos este mes</div>';
            }
        }

        // --- ACTIONS ---
        function selectZone(id) {
            state.formData.zone = id;
            document.querySelectorAll('.zone-btn').forEach(btn => {
                if(btn.dataset.id === id) {
                    const color = ZONES.find(z => z.id === id).color;
                    btn.className = `zone-btn p-3 rounded-xl text-sm font-bold transition-all transform scale-105 border-2 border-white shadow-lg text-white ${color}`;
                } else {
                    btn.className = `zone-btn p-3 rounded-xl text-sm font-semibold transition-all border-2 border-slate-700 text-slate-300 hover:bg-slate-700`;
                }
            });
        }
        
        // Funci√≥n para cargar un registro en el formulario para editar
        function editEntry(id) {
            const entry = state.entries.find(e => e.id === id);
            if (!entry) return;
            
            // Cargar datos en el estado del formulario
            state.formData = {
                date: entry.date,
                zone: entry.zone,
                intensity: entry.intensity,
                duration: entry.duration || '',
                durationUnit: entry.durationUnit || 'horas',
                medication: entry.medication || '',
                triggers: entry.triggers || [],
                symptoms: entry.symptoms || []
            };
            
            state.editingId = id;
            router('form');
        }

        function updateIntensity(val) {
            state.formData.intensity = parseInt(val);
            const el = document.getElementById('intensityVal');
            el.innerText = val;
            el.className = `text-2xl font-bold px-3 py-1 rounded-lg text-white ${INTENSITY_COLORS[val]}`;
        }

        function saveEntry() {
            if(!state.formData.zone) {
                alert("Por favor, selecciona una zona de dolor.");
                return;
            }

            // Capturar Checkboxes
            const triggers = Array.from(document.querySelectorAll('input[name="triggers"]:checked')).map(el => el.value);
            const symptoms = Array.from(document.querySelectorAll('input[name="symptoms"]:checked')).map(el => el.value);

            const entryData = {
                // Si estamos editando usamos el ID existente, si no, uno nuevo
                id: state.editingId || Date.now(),
                date: document.getElementById('f_date').value,
                zone: state.formData.zone,
                intensity: state.formData.intensity,
                duration: document.getElementById('f_duration').value,
                durationUnit: document.getElementById('f_durUnit').value,
                medication: document.getElementById('f_meds').value,
                triggers: triggers,
                symptoms: symptoms
            };
            
            if (state.editingId) {
                // Actualizar registro existente
                const index = state.entries.findIndex(e => e.id === state.editingId);
                if (index !== -1) {
                    state.entries[index] = entryData;
                }
                state.editingId = null; // Resetear modo edici√≥n
            } else {
                // Crear nuevo registro
                state.entries.unshift(entryData);
            }
            
            localStorage.setItem('headache_entries', JSON.stringify(state.entries));
            state.formData = resetFormData();
            router('list');
        }

        function deleteEntry(id) {
            // Detenemos propagaci√≥n para que no abra el editor al hacer click en borrar
            if(window.event) window.event.stopPropagation();
            
            if(confirm("¬øEliminar registro?")) {
                state.entries = state.entries.filter(e => e.id !== id);
                localStorage.setItem('headache_entries', JSON.stringify(state.entries));
                renderList();
            }
        }

        function exportToCSV() {
            if(state.entries.length === 0) {
                alert("No hay datos para exportar.");
                return;
            }
            
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Fecha,Zona,Intensidad,Duracion,Unidad,Medicacion,Desencadenantes,Sintomas\n";
            
            state.entries.forEach(e => {
                const zoneLabel = ZONES.find(z => z.id === e.zone)?.label || e.zone;
                // Escape simple para evitar romper el CSV con comas
                const triggers = (e.triggers || []).join('; ');
                const symptoms = (e.symptoms || []).join('; ');
                const med = (e.medication || '').replace(/,/g, ' ');

                const row = `${e.date},${zoneLabel},${e.intensity},${e.duration || ''},${e.durationUnit || ''},${med},"${triggers}","${symptoms}"`;
                csvContent += row + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "neurodiario_export.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- THEME ---
        function updateTheme() {
            if(state.darkMode) {
                body.classList.add('dark');
                document.getElementById('iconSun').classList.remove('hidden');
                document.getElementById('iconMoon').classList.add('hidden');
            }
        }

        themeToggle.onclick = () => {
            alert("Modo oscuro fijo activado para proteger tus ojos durante el dolor.");
        };

        // Start
        init();

    </script>
</body>
</html>
