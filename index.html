<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeuroDiario</title>
    
    <!-- Configuraci√≥n PWA y Mobile -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NeuroDiario">
    
    <!-- ICONO PERSONALIZADO -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/DRG-GEM/neurodiario/main/Neurodiario.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/DRG-GEM/neurodiario/main/Neurodiario.png">

    <!-- Manifiesto Web App (Codificado para asegurar compatibilidad PWA) -->
    <link rel="manifest" id="manifest-placeholder">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Inyectar Manifiesto din√°micamente para asegurar URLs absolutas y formato correcto
        const iconUrl = "https://raw.githubusercontent.com/DRG-GEM/neurodiario/main/Neurodiario.png";
        const manifest = {
            name: "NeuroDiario",
            short_name: "NeuroDiario",
            start_url: window.location.href, // Asegura que se abra en la URL actual
            display: "standalone",
            background_color: "#0f172a",
            theme_color: "#0f172a",
            orientation: "portrait",
            icons: [
                { src: iconUrl, sizes: "192x192", type: "image/png" },
                { src: iconUrl, sizes: "512x512", type: "image/png" }
            ]
        };
        const stringManifest = JSON.stringify(manifest);
        const blob = new Blob([stringManifest], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(blob);
        document.getElementById('manifest-placeholder').setAttribute('href', manifestURL);

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 750: '#2d3748' }
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        .slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        body { overscroll-behavior-y: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%; background: #6366f1; margin-top: -8px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: #cbd5e1; border-radius: 2px; }
        @media print {
            .no-print { display: none !important; }
            body, #app { background: white !important; color: black !important; height: auto !important; overflow: visible !important; }
            #mainContent { padding: 0 !important; }
            canvas { max-height: 300px !important; }
            .print-break { break-inside: avoid; }
        }
        .tag-checkbox:checked + div { background-color: #4f46e5; color: white; border-color: #4f46e5; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-100 font-sans transition-colors duration-300 min-h-screen pb-24">

    <!-- APP CONTAINER -->
    <div id="app" class="max-w-md mx-auto relative min-h-screen bg-slate-50 dark:bg-slate-900 shadow-2xl overflow-hidden">
        
        <!-- HEADER -->
        <header class="p-4 flex justify-between items-center sticky top-0 z-20 bg-white/90 dark:bg-slate-900/95 backdrop-blur border-b border-slate-200 dark:border-slate-800 no-print transition-colors">
            <div class="flex items-center gap-2">
                <img src="https://raw.githubusercontent.com/DRG-GEM/neurodiario/main/Neurodiario.png" class="w-8 h-8 rounded-full object-cover shadow-sm" alt="Logo">
                <h1 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">NeuroDiario</h1>
            </div>
            
            <div class="flex items-center gap-2">
                <!-- Bot√≥n Instalar PWA (Oculto por defecto) -->
                <button id="installBtn" class="hidden px-3 py-1.5 bg-indigo-600 text-white text-xs font-bold rounded-full shadow-lg hover:bg-indigo-700 transition-all animate-pulse">
                    INSTALAR APP
                </button>

                <button id="themeToggle" class="p-2 rounded-full bg-slate-200 dark:bg-slate-800 text-indigo-500 dark:text-yellow-300 hover:bg-slate-300 dark:hover:bg-slate-700 transition">
                    <svg id="iconSun" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="iconMoon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
            </div>
        </header>

        <!-- MAIN CONTENT AREA -->
        <main id="mainContent" class="p-4"></main>

        <!-- BOTTOM NAV -->
        <nav class="fixed bottom-0 w-full max-w-md bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 flex justify-around p-1 z-30 safe-area-pb no-print transition-colors">
            <button onclick="router('calendar')" class="nav-btn flex-1 p-2 flex flex-col items-center text-slate-400 hover:text-indigo-500 transition" data-target="calendar">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <span class="text-[10px] mt-1 font-medium">Calendario</span>
            </button>
            <button onclick="router('list')" class="nav-btn flex-1 p-2 flex flex-col items-center text-slate-400 hover:text-indigo-500 transition" data-target="list">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span class="text-[10px] mt-1 font-medium">Historial</span>
            </button>
            <button onclick="createNewEntry()" class="nav-btn flex-1 p-2 flex flex-col items-center text-indigo-600 dark:text-indigo-400 hover:text-indigo-700 dark:hover:text-indigo-300 transition" data-target="form">
                <div class="bg-indigo-100 dark:bg-slate-800 p-2 rounded-xl -mt-4 shadow-lg border border-indigo-200 dark:border-slate-700">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                </div>
                <span class="text-[10px] mt-1 font-bold">Registrar</span>
            </button>
            <button onclick="router('stats')" class="nav-btn flex-1 p-2 flex flex-col items-center text-slate-400 hover:text-indigo-500 transition" data-target="stats">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                <span class="text-[10px] mt-1 font-medium">Informe</span>
            </button>
        </nav>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // CONFIG
        const ZONES = [
            { id: 'frente', label: 'Frente', color: 'bg-blue-500' },
            { id: 'sien_izq', label: 'Sien Izq.', color: 'bg-purple-500' },
            { id: 'sien_der', label: 'Sien Der.', color: 'bg-purple-500' },
            { id: 'nuca', label: 'Nuca', color: 'bg-orange-500' },
            { id: 'coronilla', label: 'Coronilla', color: 'bg-yellow-500' },
            { id: 'ojo_izq', label: 'Ojo Izq.', color: 'bg-red-500' },
            { id: 'ojo_der', label: 'Ojo Der.', color: 'bg-red-500' },
            { id: 'global', label: 'Toda la cabeza', color: 'bg-slate-500' },
        ];

        const INTENSITY_COLORS = {
            1: 'bg-green-400', 2: 'bg-green-500', 3: 'bg-yellow-400', 4: 'bg-yellow-500',
            5: 'bg-orange-400', 6: 'bg-orange-500', 7: 'bg-red-400', 8: 'bg-red-500',
            9: 'bg-red-600', 10: 'bg-red-700'
        };

        const TRIGGERS = ['Estr√©s', 'Falta sue√±o', 'Alcohol', 'Menstruaci√≥n', 'Cambio tiempo', 'Pantallas', 'Comida', 'Olores'];
        const SYMPTOMS = ['N√°useas', 'V√≥mitos', 'Fotofobia', 'Fonofobia', 'Aura', 'Mareo'];

        // STATE
        let state = {
            entries: JSON.parse(localStorage.getItem('headache_entries')) || [],
            view: 'calendar',
            darkMode: true,
            formData: resetFormData(),
            editingId: null,
            calendarMonth: new Date(),
            statsMonth: new Date().toISOString().slice(0, 7)
        };

        let frequencyChart = null;
        let zoneChart = null;
        let deferredPrompt; // Para el evento de instalaci√≥n

        function resetFormData() {
            return {
                date: new Date().toISOString().split('T')[0],
                zone: '',
                intensity: 5,
                duration: '',
                durationUnit: 'horas',
                medication: '',
                triggers: [],
                symptoms: []
            };
        }

        // DOM ELEMENTS
        const mainContent = document.getElementById('mainContent');
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const iconSun = document.getElementById('iconSun');
        const iconMoon = document.getElementById('iconMoon');
        const installBtn = document.getElementById('installBtn');

        // INIT
        function init() {
            // Load theme
            const savedTheme = localStorage.getItem('theme');
            if(savedTheme) state.darkMode = savedTheme === 'dark';
            
            // PWA SERVICE WORKER (Requisito para "Instalar")
            if ('serviceWorker' in navigator) {
                const swContent = `
                    self.addEventListener('install', (e) => e.waitUntil(self.skipWaiting()));
                    self.addEventListener('activate', (e) => e.waitUntil(self.clients.claim()));
                    self.addEventListener('fetch', (e) => {
                        // Estrategia b√°sica de cach√© o network-first podr√≠a ir aqu√≠
                    });
                `;
                const blob = new Blob([swContent], {type: 'text/javascript'});
                const swUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(swUrl)
                    .then(() => console.log('SW registrado'))
                    .catch(console.error);
            }

            // PWA INSTALL LOGIC
            window.addEventListener('beforeinstallprompt', (e) => {
                // Prevenir que Chrome muestre el prompt autom√°ticamente (opcional)
                e.preventDefault();
                // Guardar el evento para dispararlo luego
                deferredPrompt = e;
                // Mostrar el bot√≥n de instalar
                installBtn.classList.remove('hidden');
            });

            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`User response to the install prompt: ${outcome}`);
                    deferredPrompt = null;
                    installBtn.classList.add('hidden');
                }
            });

            updateTheme();
            render();
        }

        function updateTheme() {
            if(state.darkMode) {
                body.classList.add('dark');
                iconSun.classList.remove('hidden');
                iconMoon.classList.add('hidden');
            } else {
                body.classList.remove('dark');
                iconSun.classList.add('hidden');
                iconMoon.classList.remove('hidden');
            }
            localStorage.setItem('theme', state.darkMode ? 'dark' : 'light');
        }

        themeToggle.onclick = () => {
            state.darkMode = !state.darkMode;
            updateTheme();
        };

        function router(viewName) {
            state.view = viewName;
            render();
        }
        
        function createNewEntry(dateStr = null) {
            state.editingId = null;
            state.formData = resetFormData();
            if(dateStr) state.formData.date = dateStr;
            router('form');
        }

        function render() {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                const isActive = btn.dataset.target === state.view;
                if(isActive && btn.dataset.target !== 'form') {
                    btn.classList.add('text-indigo-600', 'dark:text-indigo-400');
                    btn.classList.remove('text-slate-400');
                } else if (btn.dataset.target !== 'form') {
                    btn.classList.remove('text-indigo-600', 'dark:text-indigo-400');
                    btn.classList.add('text-slate-400');
                }
            });

            mainContent.innerHTML = '';
            if(frequencyChart) { frequencyChart.destroy(); frequencyChart = null; }
            if(zoneChart) { zoneChart.destroy(); zoneChart = null; }

            if (state.view === 'calendar') renderCalendar();
            else if (state.view === 'list') renderList();
            else if (state.view === 'form') renderForm();
            else if (state.view === 'stats') renderStats();
        }

        // --- VIEW: CALENDAR ---
        function renderCalendar() {
            const year = state.calendarMonth.getFullYear();
            const month = state.calendarMonth.getMonth();
            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            let startDay = (firstDay.getDay() + 6) % 7; 

            const monthKey = `${year}-${String(month + 1).padStart(2, '0')}`;
            const monthEntries = state.entries.filter(e => e.date.startsWith(monthKey));
            
            const dayMap = {};
            monthEntries.forEach(e => {
                const d = parseInt(e.date.split('-')[2]);
                if (!dayMap[d] || e.intensity > dayMap[d].intensity) {
                    dayMap[d] = e;
                }
            });

            const container = document.createElement('div');
            container.className = 'fade-in pb-10';
            container.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <button onclick="changeMonth(-1)" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <h2 class="text-xl font-bold capitalize">${monthNames[month]} ${year}</h2>
                    <button onclick="changeMonth(1)" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>

                <div class="calendar-grid mb-2 text-center text-xs text-slate-400 font-bold">
                    <div>L</div><div>M</div><div>X</div><div>J</div><div>V</div><div>S</div><div>D</div>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
                
                <div class="mt-8 p-4 bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700">
                    <h3 class="text-sm font-bold mb-2 text-slate-500 dark:text-slate-400">Resumen Mes</h3>
                    <div class="flex items-center gap-4">
                        <div class="flex-1">
                            <span class="text-2xl font-bold text-indigo-500">${monthEntries.length}</span>
                            <p class="text-xs text-slate-400">D√≠as con dolor</p>
                        </div>
                        <div class="flex-1">
                            <span class="text-2xl font-bold text-orange-500">
                                ${monthEntries.length > 0 ? (monthEntries.reduce((a,b)=>a+b.intensity,0)/monthEntries.length).toFixed(1) : '-'}
                            </span>
                            <p class="text-xs text-slate-400">Intensidad Media</p>
                        </div>
                    </div>
                </div>
            `;

            const grid = container.querySelector('#calendarGrid');
            for(let i=0; i<startDay; i++) {
                grid.innerHTML += `<div class="aspect-square"></div>`;
            }

            for(let d=1; d<=daysInMonth; d++) {
                const entry = dayMap[d];
                let bgClass = "bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:border-indigo-400";
                let textClass = "text-slate-700 dark:text-slate-300";
                
                if (entry) {
                    if(entry.intensity <= 3) bgClass = "bg-green-400 text-white border-green-500";
                    else if(entry.intensity <= 6) bgClass = "bg-yellow-400 text-white border-yellow-500";
                    else bgClass = "bg-red-500 text-white border-red-600";
                    textClass = "text-white font-bold";
                }

                const today = new Date();
                const isToday = today.getDate() === d && today.getMonth() === month && today.getFullYear() === year;
                const todayRing = isToday ? 'ring-2 ring-indigo-500 z-10' : '';
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;

                const cell = document.createElement('div');
                cell.className = `aspect-square rounded-xl flex items-center justify-center text-sm cursor-pointer transition-transform hover:scale-105 ${bgClass} ${todayRing} ${textClass}`;
                cell.innerText = d;
                
                if(entry) cell.onclick = () => editEntry(entry.id);
                else cell.onclick = () => createNewEntry(dateStr);

                grid.appendChild(cell);
            }
            mainContent.appendChild(container);
        }

        window.changeMonth = (delta) => {
            state.calendarMonth.setMonth(state.calendarMonth.getMonth() + delta);
            renderCalendar();
        };

        // --- VIEW: LIST ---
        function renderList() {
            const container = document.createElement('div');
            container.className = 'fade-in space-y-4';
            container.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Historial</h2>
                    <div class="text-sm text-slate-500">${state.entries.length} registros</div>
                </div>
            `;

            if (state.entries.length === 0) {
                container.innerHTML += `
                    <div class="text-center py-20 opacity-50">
                        <svg class="w-16 h-16 mx-auto mb-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                        <p>No hay registros a√∫n.</p>
                    </div>
                `;
            } else {
                state.entries.forEach(entry => {
                    const zone = ZONES.find(z => z.id === entry.zone) || { label: entry.zone, color: 'bg-gray-500' };
                    let dateStr = "";
                    try {
                        const [y, m, d] = entry.date.split('T')[0].split('-');
                        dateStr = `${d}/${m}/${y}`;
                    } catch (e) { dateStr = entry.date; }
                    
                    let extraTags = '';
                    if(entry.triggers?.length) extraTags += `<div class="mt-2 flex flex-wrap gap-1">${entry.triggers.map(t => `<span class="text-[10px] px-1.5 py-0.5 rounded bg-orange-100 dark:bg-orange-900/40 text-orange-600 dark:text-orange-200 border border-orange-200 dark:border-orange-800/50">${t}</span>`).join('')}</div>`;
                    if(entry.symptoms?.length) extraTags += `<div class="mt-1 flex flex-wrap gap-1">${entry.symptoms.map(s => `<span class="text-[10px] px-1.5 py-0.5 rounded bg-purple-100 dark:bg-purple-900/40 text-purple-600 dark:text-purple-200 border border-purple-200 dark:border-purple-800/50">${s}</span>`).join('')}</div>`;

                    const card = document.createElement('div');
                    card.className = `p-4 rounded-2xl border bg-white dark:bg-slate-800 border-slate-100 dark:border-slate-700 mb-4 shadow-sm transition-all hover:shadow-md`;
                    card.innerHTML = `
                        <div class="cursor-pointer" onclick="editEntry(${entry.id})">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <p class="text-xs text-slate-400 font-medium uppercase tracking-wider flex items-center gap-1">
                                        <span>üìÖ ${dateStr}</span>
                                    </p>
                                    <h3 class="font-bold text-lg mt-1 dark:text-white">${zone.label}</h3>
                                </div>
                                <div class="w-8 h-8 rounded-full flex items-center justify-center font-bold text-white text-sm ${INTENSITY_COLORS[entry.intensity]}">
                                    ${entry.intensity}
                                </div>
                            </div>
                            
                            <div class="flex flex-wrap gap-2 text-sm mt-2">
                                ${entry.duration ? `<span class="px-2 py-1 rounded-md flex items-center gap-1 bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300">‚è± ${entry.duration} ${entry.durationUnit}</span>` : ''}
                                ${entry.medication ? `<span class="px-2 py-1 rounded-md flex items-center gap-1 bg-indigo-50 dark:bg-indigo-900/50 text-indigo-600 dark:text-indigo-300">üíä ${entry.medication}</span>` : ''}
                            </div>
                            ${extraTags}
                        </div>
                        
                        <div class="flex justify-end gap-4 mt-4 pt-3 border-t border-slate-100 dark:border-slate-700/50">
                             <button onclick="editEntry(${entry.id})" class="flex items-center gap-1 text-xs font-bold text-indigo-500 hover:text-indigo-600 transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                                EDITAR
                            </button>
                            <button onclick="deleteEntry(${entry.id})" class="flex items-center gap-1 text-xs font-bold text-red-500 hover:text-red-600 transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                BORRAR
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }
            mainContent.appendChild(container);
        }

        // --- VIEW: FORM ---
        function renderForm() {
            const container = document.createElement('div');
            container.className = 'slide-up pb-10';
            const isEditing = state.editingId !== null;
            
            container.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">${isEditing ? 'Editar Registro' : 'Registrar Dolor'}</h2>
                    <button onclick="router('list')" class="text-slate-500 hover:text-slate-800 dark:hover:text-white">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>

                <form id="addForm" class="space-y-6">
                    <div class="p-4 rounded-2xl bg-white dark:bg-slate-800 shadow-sm">
                        <label class="flex items-center gap-2 text-sm font-medium text-slate-400 mb-2">üìÖ D√≠a del dolor</label>
                        <input type="date" id="f_date" required class="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white focus:border-indigo-500 outline-none" value="${state.formData.date}">
                    </div>

                    <div class="p-4 rounded-2xl bg-white dark:bg-slate-800 shadow-sm">
                        <label class="flex items-center gap-2 text-sm font-medium text-slate-400 mb-3">üìç ¬øD√≥nde nace el dolor?</label>
                        <div class="grid grid-cols-2 gap-2" id="zoneGrid">
                            ${ZONES.map(z => `
                                <button type="button" class="zone-btn p-3 rounded-xl text-sm font-semibold transition-all border-2 border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700" 
                                    data-id="${z.id}" onclick="selectZone('${z.id}')">
                                    ${z.label}
                                </button>
                            `).join('')}
                        </div>
                    </div>

                    <div class="p-4 rounded-2xl bg-white dark:bg-slate-800 shadow-sm">
                        <div class="flex justify-between items-end mb-2">
                            <label class="flex items-center gap-2 text-sm font-medium text-slate-400">‚ö° Intensidad</label>
                            <span id="intensityVal" class="text-2xl font-bold px-3 py-1 rounded-lg text-white ${INTENSITY_COLORS[state.formData.intensity]}">${state.formData.intensity}</span>
                        </div>
                        <input type="range" id="f_intensity" min="1" max="10" step="1" value="${state.formData.intensity}" 
                            class="w-full h-2 bg-slate-200 dark:bg-slate-700 rounded-lg appearance-none cursor-pointer"
                            oninput="updateIntensity(this.value)">
                        <div class="flex justify-between text-xs text-slate-400 mt-2">
                            <span>Leve</span>
                            <span>Insoportable</span>
                        </div>
                    </div>
                    
                    <div class="p-4 rounded-2xl bg-white dark:bg-slate-800 shadow-sm">
                        <label class="flex items-center gap-2 text-sm font-medium text-slate-400 mb-3">‚ùì Posibles causas (Opcional)</label>
                        <div class="flex flex-wrap gap-2">
                            ${TRIGGERS.map(t => `
                                <label class="cursor-pointer">
                                    <input type="checkbox" name="triggers" value="${t}" class="tag-checkbox hidden" ${state.formData.triggers.includes(t) ? 'checked' : ''}>
                                    <div class="px-3 py-2 rounded-lg bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 text-sm transition-colors hover:bg-slate-100 dark:hover:bg-slate-700 select-none">
                                        ${t}
                                    </div>
                                </label>
                            `).join('')}
                        </div>
                    </div>

                    <div class="p-4 rounded-2xl bg-white dark:bg-slate-800 shadow-sm">
                        <label class="flex items-center gap-2 text-sm font-medium text-slate-400 mb-3">üëÅÔ∏è S√≠ntomas (Opcional)</label>
                        <div class="flex flex-wrap gap-2">
                            ${SYMPTOMS.map(s => `
                                <label class="cursor-pointer">
                                    <input type="checkbox" name="symptoms" value="${s}" class="tag-checkbox hidden" ${state.formData.symptoms.includes(s) ? 'checked' : ''}>
                                    <div class="px-3 py-2 rounded-lg bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 text-sm transition-colors hover:bg-slate-100 dark:hover:bg-slate-700 select-none">
                                        ${s}
                                    </div>
                                </label>
                            `).join('')}
                        </div>
                    </div>

                    <div class="p-4 rounded-2xl space-y-4 bg-white dark:bg-slate-800 shadow-sm">
                        <div>
                            <label class="flex items-center gap-2 text-sm font-medium text-slate-400 mb-2">‚è± Duraci√≥n (Opcional)</label>
                            <div class="flex gap-2">
                                <input type="number" id="f_duration" placeholder="0" value="${state.formData.duration}" class="flex-1 p-3 rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white outline-none">
                                <select id="f_durUnit" class="p-3 rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white outline-none">
                                    <option value="minutos" ${state.formData.durationUnit === 'minutos' ? 'selected' : ''}>Minutos</option>
                                    <option value="horas" ${state.formData.durationUnit === 'horas' ? 'selected' : ''}>Horas</option>
                                    <option value="d√≠as" ${state.formData.durationUnit === 'd√≠as' ? 'selected' : ''}>D√≠as</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="flex items-center gap-2 text-sm font-medium text-slate-400 mb-2">üíä Medicamento (Opcional)</label>
                            <input type="text" id="f_meds" placeholder="Ej. Ibuprofeno" value="${state.formData.medication}" class="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white outline-none">
                        </div>
                    </div>

                    <button type="submit" class="w-full py-4 rounded-xl bg-indigo-600 text-white font-bold text-lg shadow-lg hover:bg-indigo-700 transition-all flex justify-center items-center gap-2">
                        ${isEditing ? 'üîÑ Actualizar Registro' : 'üíæ Guardar Registro'}
                    </button>
                    <div class="h-8"></div>
                </form>
            `;
            mainContent.appendChild(container);
            
            if(state.formData.zone) selectZone(state.formData.zone);
            
            document.getElementById('addForm').onsubmit = (e) => {
                e.preventDefault();
                saveEntry();
            };
        }

        // --- VIEW: STATS ---
        function renderStats() {
            mainContent.innerHTML = `
                <div class="fade-in pb-10">
                    <div class="flex justify-between items-center mb-6 no-print">
                        <h2 class="text-2xl font-bold">Informe Mensual</h2>
                        <div class="flex gap-2">
                            <button onclick="exportToCSV()" class="text-green-500 hover:text-green-600 dark:text-green-400 dark:hover:text-green-300 p-2" title="Exportar CSV">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            </button>
                            <button onclick="window.print()" class="text-indigo-500 hover:text-indigo-600 dark:text-indigo-400 dark:hover:text-indigo-300 p-2" title="Imprimir">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                            </button>
                        </div>
                    </div>

                    <div class="bg-white dark:bg-slate-800 p-4 rounded-2xl mb-6 shadow-sm no-print">
                        <label class="block text-sm text-slate-400 mb-2">Selecciona mes a consultar</label>
                        <input type="month" id="monthSelector" class="w-full bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white p-2 rounded-lg border border-slate-200 dark:border-slate-700 outline-none focus:border-indigo-500" value="${state.statsMonth}">
                    </div>
                    
                    <div class="hidden print:block mb-4 text-black">
                        <h1 class="text-2xl font-bold">Informe de Cefaleas</h1>
                        <p>Periodo: ${state.statsMonth}</p>
                    </div>

                    <div class="bg-white dark:bg-slate-800 p-4 rounded-2xl mb-6 shadow-sm print-break print:bg-white print:border print:text-black">
                        <h3 class="font-bold mb-4 flex items-center gap-2 text-indigo-500 dark:text-indigo-400 print:text-black">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                            Intensidad por D√≠a
                        </h3>
                        <div class="h-64 relative">
                            <canvas id="chartFrequency"></canvas>
                        </div>
                    </div>

                    <div class="bg-white dark:bg-slate-800 p-4 rounded-2xl mb-6 shadow-sm print-break print:bg-white print:border print:text-black">
                        <h3 class="font-bold mb-4 flex items-center gap-2 text-indigo-500 dark:text-indigo-400 print:text-black">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path></svg>
                            Distribuci√≥n de Zonas
                        </h3>
                         <div class="h-48 relative flex justify-center">
                            <canvas id="chartZones"></canvas>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="p-4 rounded-2xl bg-white dark:bg-slate-800 print:bg-white print:border print:text-black">
                            <p class="text-sm text-slate-400 print:text-gray-600">Total D√≠as con Dolor</p>
                            <p class="text-3xl font-bold text-indigo-500" id="statsTotal">0</p>
                        </div>
                        <div class="p-4 rounded-2xl bg-white dark:bg-slate-800 print:bg-white print:border print:text-black">
                            <p class="text-sm text-slate-400 print:text-gray-600">Intensidad Media</p>
                            <p class="text-3xl font-bold text-orange-500" id="statsAvg">0</p>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('monthSelector').addEventListener('change', (e) => {
                state.statsMonth = e.target.value;
                loadCharts();
            });

            loadCharts();
        }

        function loadCharts() {
            const [year, month] = state.statsMonth.split('-');
            const daysInMonth = new Date(year, month, 0).getDate();
            
            const monthlyEntries = state.entries.filter(e => e.date.startsWith(state.statsMonth));
            const daysLabels = Array.from({length: daysInMonth}, (_, i) => i + 1);
            const intensityData = new Array(daysInMonth).fill(0);
            
            monthlyEntries.forEach(e => {
                const day = parseInt(e.date.split('-')[2]);
                if (e.intensity > intensityData[day - 1]) intensityData[day - 1] = e.intensity;
            });

            const zoneCounts = {};
            monthlyEntries.forEach(e => zoneCounts[e.zone] = (zoneCounts[e.zone] || 0) + 1);
            
            document.getElementById('statsTotal').innerText = monthlyEntries.length;
            const avg = monthlyEntries.length > 0 ? (monthlyEntries.reduce((a,b) => a + b.intensity, 0) / monthlyEntries.length).toFixed(1) : '0';
            document.getElementById('statsAvg').innerText = avg;

            if(frequencyChart) frequencyChart.destroy();
            if(zoneChart) zoneChart.destroy();

            const isDark = state.darkMode;
            const gridColor = isDark ? '#334155' : '#e2e8f0';

            const ctxFreq = document.getElementById('chartFrequency').getContext('2d');
            frequencyChart = new Chart(ctxFreq, {
                type: 'bar',
                data: {
                    labels: daysLabels,
                    datasets: [{
                        label: 'Intensidad',
                        data: intensityData,
                        backgroundColor: intensityData.map(v => {
                            if(v === 0) return 'rgba(0,0,0,0)';
                            if(v < 4) return 'rgba(74, 222, 128, 0.8)';
                            if(v < 7) return 'rgba(250, 204, 21, 0.8)';
                            return 'rgba(248, 113, 113, 0.8)';
                        }),
                        borderRadius: 4,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, max: 10, grid: { color: gridColor }, ticks: { color: '#94a3b8' } },
                        x: { grid: { display: false }, ticks: { color: '#94a3b8', maxTicksLimit: 15 } }
                    },
                    plugins: { legend: { display: false } }
                }
            });

            if (Object.keys(zoneCounts).length > 0) {
                const ctxZone = document.getElementById('chartZones').getContext('2d');
                zoneChart = new Chart(ctxZone, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(zoneCounts).map(id => ZONES.find(z => z.id === id)?.label || id),
                        datasets: [{
                            data: Object.values(zoneCounts),
                            backgroundColor: ['#6366f1', '#a855f7', '#ec4899', '#f43f5e', '#f97316', '#eab308'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { position: 'right', labels: { color: '#94a3b8', boxWidth: 10 } }
                        }
                    }
                });
            } else {
                document.getElementById('chartZones').parentNode.innerHTML = '<div class="h-48 flex items-center justify-center text-slate-500 italic">Sin datos este mes</div>';
            }
        }

        function selectZone(id) {
            state.formData.zone = id;
            document.querySelectorAll('.zone-btn').forEach(btn => {
                if(btn.dataset.id === id) {
                    const color = ZONES.find(z => z.id === id).color;
                    btn.className = `zone-btn p-3 rounded-xl text-sm font-bold transition-all transform scale-105 border-2 border-white dark:border-slate-600 shadow-lg text-white ${color}`;
                } else {
                    btn.className = `zone-btn p-3 rounded-xl text-sm font-semibold transition-all border-2 border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700`;
                }
            });
        }
        
        function editEntry(id) {
            const entry = state.entries.find(e => e.id === id);
            if (!entry) return;
            state.formData = {
                date: entry.date,
                zone: entry.zone,
                intensity: entry.intensity,
                duration: entry.duration || '',
                durationUnit: entry.durationUnit || 'horas',
                medication: entry.medication || '',
                triggers: entry.triggers || [],
                symptoms: entry.symptoms || []
            };
            state.editingId = id;
            router('form');
        }

        function updateIntensity(val) {
            state.formData.intensity = parseInt(val);
            const el = document.getElementById('intensityVal');
            el.innerText = val;
            el.className = `text-2xl font-bold px-3 py-1 rounded-lg text-white ${INTENSITY_COLORS[val]}`;
        }

        function saveEntry() {
            if(!state.formData.zone) {
                alert("Por favor, selecciona una zona de dolor.");
                return;
            }
            const triggers = Array.from(document.querySelectorAll('input[name="triggers"]:checked')).map(el => el.value);
            const symptoms = Array.from(document.querySelectorAll('input[name="symptoms"]:checked')).map(el => el.value);

            const entryData = {
                id: state.editingId || Date.now(),
                date: document.getElementById('f_date').value,
                zone: state.formData.zone,
                intensity: state.formData.intensity,
                duration: document.getElementById('f_duration').value,
                durationUnit: document.getElementById('f_durUnit').value,
                medication: document.getElementById('f_meds').value,
                triggers: triggers,
                symptoms: symptoms
            };
            
            if (state.editingId) {
                const index = state.entries.findIndex(e => e.id === state.editingId);
                if (index !== -1) state.entries[index] = entryData;
                state.editingId = null;
            } else {
                state.entries.unshift(entryData);
            }
            
            localStorage.setItem('headache_entries', JSON.stringify(state.entries));
            state.formData = resetFormData();
            router('calendar');
        }

        function deleteEntry(id) {
            if(window.event) window.event.stopPropagation();
            if(confirm("¬øEliminar registro?")) {
                state.entries = state.entries.filter(e => e.id !== id);
                localStorage.setItem('headache_entries', JSON.stringify(state.entries));
                render(); 
            }
        }

        function exportToCSV() {
            if(state.entries.length === 0) {
                alert("No hay datos para exportar.");
                return;
            }
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Fecha,Zona,Intensidad,Duracion,Unidad,Medicacion,Desencadenantes,Sintomas\n";
            state.entries.forEach(e => {
                const zoneLabel = ZONES.find(z => z.id === e.zone)?.label || e.zone;
                const triggers = (e.triggers || []).join('; ');
                const symptoms = (e.symptoms || []).join('; ');
                const med = (e.medication || '').replace(/,/g, ' ');
                const row = `${e.date},${zoneLabel},${e.intensity},${e.duration || ''},${e.durationUnit || ''},${med},"${triggers}","${symptoms}"`;
                csvContent += row + "\n";
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "neurodiario_export.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        init();
    </script>
</body>
